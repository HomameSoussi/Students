<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-4 Summary Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>GPT-4 Summary Generator</h1>
